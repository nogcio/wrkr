name: _checks

on:
  workflow_call: {}

permissions:
  contents: read
  checks: write
  pull-requests: read

jobs:
  checks:
    name: Checks (fmt, clippy, tests, advisories)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libluajit-5.1-dev pkg-config protobuf-compiler

      - name: Install cargo-deny
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Check linting
        run: cargo clippy --all-targets -- -D warnings

      - name: Run tests
        run: cargo nextest run --workspace --profile ci

      - name: Publish test report
        if: always()
        uses: mikepenz/action-junit-report@v6
        with:
          report_paths: target/nextest/ci/junit.xml
          check_name: Rust tests
          job_summary: true
          detailed_summary: false
          include_time_in_summary: true
          skip_success_summary: false
          skip_annotations: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork }}
          fail_on_parse_error: true
          require_tests: false

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: junit-test-results
          path: target/nextest/ci/junit.xml
          if-no-files-found: warn

      - name: Build workspace
        run: cargo build --workspace --verbose

      - name: Check security advisories
        run: cargo deny check advisories
