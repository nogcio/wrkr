name: CodeQL

on:
  push:
    branches: [main]
    paths:
      - "Cargo.toml"
      - "Cargo.lock"
      - "**/Cargo.toml"
      - "**/Cargo.lock"
      - "rust-toolchain.toml"
      - "Dockerfile"
      - "Makefile"
      - ".github/workflows/**"
      - "wrkr/**"
      - "wrkr-core/**"
      - "wrkr-lua/**"
      - "wrkr-testserver/**"
      - "wrkr-value/**"
  pull_request:
    branches: [main]
    paths:
      - "Cargo.toml"
      - "Cargo.lock"
      - "**/Cargo.toml"
      - "**/Cargo.lock"
      - "rust-toolchain.toml"
      - "Dockerfile"
      - "Makefile"
      - ".github/workflows/**"
      - "wrkr/**"
      - "wrkr-core/**"
      - "wrkr-lua/**"
      - "wrkr-testserver/**"
      - "wrkr-value/**"
  schedule:
    - cron: "37 3 * * 1" # weekly
  workflow_dispatch: {}

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: rust

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libluajit-5.1-dev

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
