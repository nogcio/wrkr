name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read

jobs:
  checks:
    uses: ./.github/workflows/_checks.yml

  create-release:
    name: Create GitHub Release
    needs: checks
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        uses: taiki-e/create-gh-release-action@v1
        with:
          changelog: CHANGELOG.md
          branch: main
          token: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}

  build-and-upload:
    name: Build & Upload (${{ matrix.target }})
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS
          - os: macos-14
            target: aarch64-apple-darwin
          - os: macos-14
            target: x86_64-apple-darwin

          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Upload wrkr binary to GitHub Release
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: wrkr
          archive: $bin-$tag-$target
          target: ${{ matrix.target }}
          # tar for unix, zip for windows
          tar: unix
          zip: windows
          checksum: sha256
          include: LICENSE,README.md
          token: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}

  update-homebrew-formula:
    name: Update Homebrew formula
    needs: build-and-upload
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          # Needed when workflow permissions are locked down; checkout token is also used for git push.
          token: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Compute macOS SHAs and update formula
        id: update_formula
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          mkdir -p /tmp/wrkr-release
          cd /tmp/wrkr-release

          gh release download "$TAG" \
            --repo "$GITHUB_REPOSITORY" \
            --pattern "wrkr-${TAG}-aarch64-apple-darwin.tar.gz" \
            --pattern "wrkr-${TAG}-x86_64-apple-darwin.tar.gz"

          sha_arm=$(shasum -a 256 "wrkr-${TAG}-aarch64-apple-darwin.tar.gz" | awk '{print $1}')
          sha_intel=$(shasum -a 256 "wrkr-${TAG}-x86_64-apple-darwin.tar.gz" | awk '{print $1}')

          export SHA_ARM="$sha_arm"
          export SHA_INTEL="$sha_intel"

          cd "$GITHUB_WORKSPACE"

          ruby -i -pe '$_ = $_
            .gsub(/^\s*version\s+".*"\s*$/, "  version \"#{ENV.fetch("TAG")}\"")
            .gsub("__SHA256_MAC_ARM64__", ENV.fetch("SHA_ARM"))
            .gsub("__SHA256_MAC_X86_64__", ENV.fetch("SHA_INTEL"))
          ' homebrew/wrkr.rb

        shell: bash

      - name: Commit formula update
        env:
          TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add homebrew/wrkr.rb
          if git diff --staged --quiet; then
            echo "No formula changes to commit."
            exit 0
          fi

          git commit -m "homebrew: update formula for ${TAG}"
          git push

        shell: bash
