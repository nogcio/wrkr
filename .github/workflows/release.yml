name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read

jobs:
  checks:
    uses: ./.github/workflows/_checks.yml
    permissions:
      contents: read
      checks: write
      pull-requests: read

  create-release:
    name: Create GitHub Release
    needs: checks
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Create Release
        uses: taiki-e/create-gh-release-action@v1
        with:
          changelog: CHANGELOG.md
          branch: main
          token: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}

  build-and-upload:
    name: Build & Upload (${{ matrix.target }})
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS
          - os: macos-15
            target: aarch64-apple-darwin
          - os: macos-15-intel
            target: x86_64-apple-darwin

          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install protoc (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install protoc (macOS)
        if: startsWith(matrix.os, 'macos')
        run: brew install protobuf

      - name: Install protoc (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: choco install protoc -y

      - name: Bundle protoc (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $protoc = (Get-Command protoc.exe).Source
          if (-not $protoc) {
            throw "protoc.exe not found after installing protoc"
          }

          Copy-Item $protoc $env:GITHUB_WORKSPACE\protoc.exe

          $sentinelRel = "google\protobuf\any.proto"
          $includeCandidates = New-Object System.Collections.Generic.List[string]

          # Default Chocolatey layout for `protoc` package.
          if ($env:ChocolateyInstall) {
            $includeCandidates.Add((Join-Path $env:ChocolateyInstall "lib\protoc\tools\include"))
          }

          # Fallback: scan chocolatey lib for protoc/protobuf packages.
          if ($env:ChocolateyInstall) {
            $libRoot = Join-Path $env:ChocolateyInstall "lib"
            if (Test-Path $libRoot) {
              $pkgs = Get-ChildItem -Path $libRoot -Directory -ErrorAction SilentlyContinue |
                Where-Object { $_.Name -match '^(protoc|protobuf)(\.|$)' }
              foreach ($pkg in $pkgs) {
                $includeCandidates.Add((Join-Path $pkg.FullName "tools\include"))
              }
            }
          }

          $includeDir = $null
          foreach ($candidate in $includeCandidates) {
            $sentinel = Join-Path $candidate $sentinelRel
            if (Test-Path $sentinel) {
              $includeDir = (Resolve-Path $candidate).Path
              break
            }
          }

          if (-not $includeDir) {
            throw "Protobuf include dir not found for protoc (expected to find '$sentinelRel' under Chocolatey package tools/include)"
          }

          if (Test-Path $env:GITHUB_WORKSPACE\protoc-include) {
            Remove-Item -Recurse -Force $env:GITHUB_WORKSPACE\protoc-include
          }
          New-Item -ItemType Directory -Force $env:GITHUB_WORKSPACE\protoc-include | Out-Null
          Copy-Item -Recurse -Force (Join-Path $includeDir "*") $env:GITHUB_WORKSPACE\protoc-include

      - name: Install LuaJIT (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libluajit-5.1-dev pkg-config

      - name: Install LuaJIT (macOS)
        if: startsWith(matrix.os, 'macos')
        run: brew install luajit pkg-config

      - name: Setup MSVC (Windows)
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Use MSVC linker (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $candidates = New-Object System.Collections.Generic.List[string]

          if ($env:VCToolsInstallDir) {
            $candidates.Add((Join-Path $env:VCToolsInstallDir "bin\Hostx64\x64\link.exe"))
          }

          $cmdCandidates = @(Get-Command link.exe -All -ErrorAction SilentlyContinue | Select-Object -ExpandProperty Source)
          foreach ($c in $cmdCandidates) { $candidates.Add($c) }

          $msvcLink = $null
          foreach ($c in $candidates) {
            if (-not $c) { continue }
            if (-not (Test-Path $c)) { continue }
            if ($c -match '\\Git\\usr\\bin\\link\.exe$') { continue }
            $msvcLink = $c
            break
          }

          if (-not $msvcLink) {
            throw "MSVC link.exe not found (only Git link.exe was visible on PATH)."
          }

          "CARGO_TARGET_X86_64_PC_WINDOWS_MSVC_LINKER=$msvcLink" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Build LuaJIT (Windows)
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          git clone --depth 1 --branch v2.1.0-beta3 https://github.com/LuaJIT/LuaJIT.git luajit
          cd luajit\src
          call msvcbuild.bat
          if not exist lua51.dll exit /b 1
          if not exist lua51.lib exit /b 1
          copy /Y lua51.dll "%GITHUB_WORKSPACE%\lua51.dll"
          copy /Y lua51.lib "%GITHUB_WORKSPACE%\lua51.lib"

      - name: Configure LuaJIT linking (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Add-Content -Path $env:GITHUB_ENV -Value "LUA_LIB_NAME=lua51" -Encoding utf8
          Add-Content -Path $env:GITHUB_ENV -Value "LUA_LIB=$env:GITHUB_WORKSPACE" -Encoding utf8

      - name: Verify LuaJIT artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $dll = Join-Path $env:GITHUB_WORKSPACE "lua51.dll"
          $lib = Join-Path $env:GITHUB_WORKSPACE "lua51.lib"

          if (-not (Test-Path $dll)) { throw "Missing $dll" }
          if (-not (Test-Path $lib)) { throw "Missing $lib" }

      - name: Upload wrkr binary to GitHub Release (non-Windows)
        if: matrix.os != 'windows-latest'
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: wrkr
          archive: $bin-$tag-$target
          target: ${{ matrix.target }}
          # tar for unix, zip for windows
          tar: unix
          zip: windows
          checksum: sha256
          include: LICENSE,README.md
          token: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Upload wrkr binary to GitHub Release (Windows)
        if: matrix.os == 'windows-latest'
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: wrkr
          archive: $bin-$tag-$target
          target: ${{ matrix.target }}
          # tar for unix, zip for windows
          tar: unix
          zip: windows
          checksum: sha256
          include: LICENSE,README.md,lua51.dll,protoc.exe,protoc-include
          token: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}

  update-homebrew-formula:
    name: Update Homebrew formula
    needs: build-and-upload
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Clone Homebrew tap repository
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          git clone "https://x-access-token:${GH_TOKEN}@github.com/nogcio/homebrew-wrkr.git" tap
          cd tap
          git checkout -B main

      - name: Compute macOS SHAs and update formula
        id: update_formula
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          mkdir -p /tmp/wrkr-release
          cd /tmp/wrkr-release

          gh release download "$TAG" \
            --repo "$GITHUB_REPOSITORY" \
            --pattern "wrkr-${TAG}-aarch64-apple-darwin.tar.gz" \
            --pattern "wrkr-${TAG}-x86_64-apple-darwin.tar.gz"

          sha_arm=$(shasum -a 256 "wrkr-${TAG}-aarch64-apple-darwin.tar.gz" | awk '{print $1}')
          sha_intel=$(shasum -a 256 "wrkr-${TAG}-x86_64-apple-darwin.tar.gz" | awk '{print $1}')

          export SHA_ARM="$sha_arm"
          export SHA_INTEL="$sha_intel"

          cd "$GITHUB_WORKSPACE/tap"

          mkdir -p Formula
          cat > Formula/wrkr.rb <<EOF
          class Wrkr < Formula
            desc "Fast, scriptable load testing tool"
            homepage "https://github.com/nogcio/wrkr"
            version "${TAG}"

            on_macos do
              on_arm do
                url "https://github.com/nogcio/wrkr/releases/download/${TAG}/wrkr-${TAG}-aarch64-apple-darwin.tar.gz"
                sha256 "${SHA_ARM}"
              end

              on_intel do
                url "https://github.com/nogcio/wrkr/releases/download/${TAG}/wrkr-${TAG}-x86_64-apple-darwin.tar.gz"
                sha256 "${SHA_INTEL}"
              end
            end

            depends_on "luajit"
            depends_on "protobuf"

            def install
              bin.install "wrkr"
            end

            test do
              system "#{bin}/wrkr", "--help"
            end
          end
          EOF

        shell: bash

      - name: Commit formula update
        env:
          TAG: ${{ github.ref_name }}
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          cd "$GITHUB_WORKSPACE/tap"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/nogcio/homebrew-wrkr.git"

          git add Formula/wrkr.rb
          if git diff --staged --quiet; then
            echo "No formula changes to commit."
            exit 0
          fi

          git commit -m "homebrew: update formula for ${TAG}"
          git push origin main

        shell: bash
