name: Docker

on:
  push:
    # Run checks on every commit to any branch.
    branches:
      - "**"
    # Publish Docker images for semver tags.
    tags:
      - 'v*.*.*'
  pull_request: {}
  workflow_dispatch: {}

env:
  # Publish to Docker Hub (docker.io)
  REGISTRY: docker.io
  # Docker Hub image name (namespace/repo)
  IMAGE_NAME: ${{ github.repository_owner }}/wrkr


jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libluajit-5.1-dev

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Check linting
        run: cargo clippy --all-targets -- -D warnings

      - name: Run tests
        run: cargo test --workspace

      - name: Build project
        run: cargo build --workspace --verbose

  build:
    needs: check
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check Cargo.toml version matches tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}

          # Workspace uses `[workspace.package] version = "..."`.
          CARGO_VERSION=$(awk '
            $0 ~ /^\[workspace\.package\]/ { in_wp=1; next }
            in_wp && $0 ~ /^\[.*\]/ { in_wp=0 }
            in_wp && match($0, /^version\s*=\s*"([^"]+)"/, m) { print m[1]; exit }
          ' Cargo.toml)

          if [ -z "$CARGO_VERSION" ]; then
            echo "::error::failed to read workspace.package version from Cargo.toml"
            exit 1
          fi

          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "::error::Cargo.toml version ($CARGO_VERSION) does not match tag version ($TAG_VERSION). Please update Cargo.toml before tagging."
            exit 1
          fi
          echo "Version check passed: $TAG_VERSION"

      # Install the cosign tool except on PR
      # https://github.com/sigstore/cosign-installer
      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: 'v2.2.4'

      # Set up BuildKit Docker container builder to be able to build
      # multi-platform images and export cache
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.12.0

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/v')
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5.0.0
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/v') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Sign the resulting Docker image digest except on PRs.
      # This will only write to the public Rekor transparency log when the Docker
      # repository is public to avoid leaking data.  If you would like to publish
      # transparency data even for private images, pass --force to cosign below.
      # https://github.com/sigstore/cosign
      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/v') }}
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}
