name: Docker

on:
  push:
    # Publish Docker images for semver tags.
    tags:
      - 'v*.*.*'
  workflow_dispatch: {}

permissions:
  contents: read

env:
  # Publish to Docker Hub (docker.io)
  REGISTRY: docker.io
  # Docker Hub image name (namespace/repo)
  IMAGE_NAME: ${{ github.repository_owner }}/wrkr


jobs:
  checks:
    uses: ./.github/workflows/_checks.yml
    permissions:
      contents: read
      checks: write
      pull-requests: read

  build:
    needs: checks
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        include:
          # Build each platform natively to avoid slow QEMU emulation.
          - platform: linux/amd64
            platform_slug: linux-amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            platform_slug: linux-arm64
            runner: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check Cargo.toml version matches tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}

          # Workspace uses `[workspace.package] version = "..."`.
          CARGO_VERSION=$(awk '
            $0 ~ /^\[workspace\.package\]/ { in_wp=1; next }
            in_wp && $0 ~ /^\[.*\]/ { in_wp=0 }
            in_wp && $0 ~ /^version[[:space:]]*=/ {
              line=$0
              sub(/^[^"]*"/, "", line)
              sub(/".*$/, "", line)
              print line
              exit
            }
          ' Cargo.toml)

          if [ -z "$CARGO_VERSION" ]; then
            echo "::error::failed to read workspace.package version from Cargo.toml"
            exit 1
          fi

          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "::error::Cargo.toml version ($CARGO_VERSION) does not match tag version ($TAG_VERSION). Please update Cargo.toml before tagging."
            exit 1
          fi
          echo "Version check passed: $TAG_VERSION"

      # Install the cosign tool except on PR
      # https://github.com/sigstore/cosign-installer
      - name: Install cosign
        uses: sigstore/cosign-installer@v4.0.0
        with:
          cosign-release: 'v2.2.4'

      # Set up BuildKit Docker container builder to be able to build
      # multi-platform images and export cache
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.12.0

      - name: Set up QEMU (for arm64 on x64 runners)
        if: ${{ matrix.platform == 'linux/arm64' && runner.arch != 'ARM64' }}
        uses: docker/setup-qemu-action@v3

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/login-action@v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5.10.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
            type=sha

      # Build and push a *single-platform* image by digest.
      # We'll assemble the multi-arch manifest in a follow-up job.
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image (by digest)
        id: build-and-push
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          push: true
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}

      - name: Export image digest
        run: |
          set -euo pipefail
          mkdir -p /tmp/digests
          digest="${{ steps.build-and-push.outputs.digest }}"
          echo "$digest" > "/tmp/digests/${digest#sha256:}"
        shell: bash

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.platform_slug }}
          path: /tmp/digests/*
          if-no-files-found: error

  manifest:
    name: Create multi-arch manifest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cosign
        uses: sigstore/cosign-installer@v4.0.0
        with:
          cosign-release: 'v2.2.4'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.12.0

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5.10.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
            type=sha

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: digests-*
          path: /tmp/digests
          merge-multiple: true

      - name: Create and push manifest list
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        run: |
          set -euo pipefail

          refs=""
          for d in /tmp/digests/*; do
            digest="sha256:$(basename "$d")"
            refs="$refs ${IMAGE}@${digest}"
          done

          echo "$TAGS" | while read -r tag; do
            [ -z "$tag" ] && continue
            docker buildx imagetools create -t "$tag" $refs
          done
        shell: bash

      - name: Sign the published Docker tags
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}
